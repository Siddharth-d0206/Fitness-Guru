<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness Coach</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", 
                "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 100px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #343a40;
        }
        label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #loading img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="static/Pringles.png" alt="Logo" class="logo">
        <h1>Fitness Guru</h1>
        <form id="fitnessForm" method="post">
            <div class="form-group">
                <label for="height">Height (in feet) enter decimals for inches:</label>
                <input type="text" class="form-control" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (in lb):</label>
                <input type="text" class="form-control" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="muscle_mass">Description of Fitness Goals:</label>
                <input type="text" class="form-control" id="muscle_mass" name="muscle_mass" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Get Fitness Plan</button>
        </form>
        <div id="loading">
            <p>Generating your fitness plan...</p>
            <img src="/static/Pronav.gif" alt="Loading spinner">
        </div>
    </div>

    <script type="module">
        import { auth } from './static/js/firebase.js';

        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = '/login';
            }
        });

        document.getElementById('fitnessForm').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
        });
    </script>
</body>
</html>
